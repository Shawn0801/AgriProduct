<mat-toolbar>
  <mat-icon color="primary" aria-hidden="false" aria-label="Example home icon" class="mr-2">home</mat-icon>
  <span>公共資訊整合平台</span>
</mat-toolbar>

<mat-paginator (page)="handlePageEvent($event)" [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
</mat-paginator>



<section>
  <div class="flex justify-center">
    <form [formGroup]="parkSearchform" class="mt-4 min-w-48 max-w-96 w-full">
      <!-- checkbo實驗 -->
      <!-- <section class="example-section">
        <mat-checkbox class="example-margin" formControlName="gender">Boy</mat-checkbox>
        <mat-checkbox class="example-margin" formControlName="gender">girl</mat-checkbox>
        <button (click)="check()">check</button>
      </section> -->

      <mat-radio-group formControlName="gender">
        <mat-radio-button class="example-margin" value="boy">boy</mat-radio-button>
        <mat-radio-button class="example-margin" value="girl">girl</mat-radio-button>
      </mat-radio-group>
      <button (click)="check()">check</button>

      <div class="flex">
        <mat-form-field appearance="fill" class="w-full mr-3">
          <input matInput formControlName="searchWord" [disabled]="true">
          <mat-hint>必填</mat-hint>
          <mat-error *ngIf="searchWord?.hasError('required') && (searchWord?.dirty || searchWord?.touched)">Please
            enter a required
            info</mat-error>
          <mat-error *ngIf="searchWord?.errors?.['whitespace']">空白也不能填</mat-error>
          <mat-error *ngIf="searchWord?.hasError('noGood')">不能是1</mat-error>
        </mat-form-field>
        <button mat-flat-button class="mat-primary" (click)="search()">搜尋</button>
      </div>
    </form>
  </div>
</section>

<app-park-info [parkData]="taipeiParkingData" (parkDataChange)="onParkDataChange($event)"></app-park-info>

<!-- 模板插入使用 -->
<ng-template #error404 let-message="message">
  <div class="error">404: {{message}}</div>
</ng-template>

<ng-template #error500 let-message="message">
  <div class="error">500: {{message}}</div>
</ng-template>

<ng-template #defaultError let-message="message">
  <div class="error">Error: {{message}}</div>
</ng-template>

<div *ngTemplateOutlet="getErrorTemplate(); context:{message: errorMessage}"></div>
